{% extends 'blog/base.html' %}


{% block album %}
<div class="album py-5">
<div class="container">


<!--記事画面設定-->   
<div class="col-md-9" style="float:left;">
<div class="card mb-9 shadow-sm">
<svg class="bd-placeholder-img card-img-top" width="100%" height="40" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>{{post.pre_text}}</title><rect width="100%" height="100%" fill="#DC143C"　></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{stablepage.create_at}}</text></svg>

<!--記事エリア-->
<div class="card-body"><br><br><h2 class="card-text" style="font-family: 'serif'"><strong>{{stablepage.pre_text}}</strong></h2><br><br>
<img src={{stablepage.images.url}} width="100%" height="auto"><br><br><br>
<p class="card-text">
{% autoescape off %}
{{stablepage.text|linebreaksbr|safe|urlize}}
{% endautoescape %}
<br><br></p>
  
   
   
</div>
</div>
<!--記事画面設定END-->
              
</div>
          
{% include 'blog/sidebar.html' %} 
</div>
</div>


{% endblock %}
